<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống đặt chỗ thông minh</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <img src="assets/images/logo.png" alt="Logo" class="logo__img">
                <div class="nav">
                    <button class="nav__item">Giới thiệu</button>
                    <button class="nav__item">Đặt chỗ</button>
                    <button class="nav__item">Chỗ của tôi</button>
                </div>
            </div>
           
            <div class="auth">
                <button class="auth__btn auth__btn--register" id="header-register-btn">Đăng ký</button>
                <button class="auth__btn auth__btn--login" id="header-login-btn">Đăng nhập</button>
                <img src="assets/images/bg-index.png" alt="Logo" class="intro__slogan--small">
            </div>
        </nav>
    </header>
    <main>
        <section class="intro">
            <div class="intro__title-container">
                <h1 class="intro__title">Hệ thống đặt chỗ và quản lý<br>Không gian học tập thông minh</h1>
            <img src="assets/images/bg-text.png" alt="Logo" class="intro__slogan--bg">
            </div>
            <div class="intro__slogan">
                <img src="assets/images/text.png" alt="Logo" class="intro__slogan--img">
            </div>
        </section>
        <img src="assets/images/bg-index-big.png" alt="Logo" class="intro__slogan--big">
    </main>
    <script src="assets/js/main.js"></script>
</body>
</html>
